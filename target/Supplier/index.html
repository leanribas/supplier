<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Fornecedores</title>
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
<script src="./index.js"></script>
<link rel="stylesheet" href="resources/css/home.css">
<link rel="stylesheet" href="resources/css/animated.css">
</head>
<body ng-app="supplierManager" ng-controller="supplierController">
	<div class="container">
		<div class="table-wrapper">
			<div class="table-title">
				<div class="row">
					<div class="col-sm-6">
						<h2>Fornecedores</h2>
					</div>
					<div class="col-sm-6 text-right mt-3">
						<a class="btn btn-success"
							data-toggle="modal" ng-click="registerSupplier()"><i class="material-icons">&#xE147;</i> <span>Novo
								Fornecedor</span></a>
					</div>
				</div>
			</div>
			<table class="table table-striped table-hover">
				<thead>
					<tr>
						<th>Nome</th>
						<th>Email</th>
						<th>CNPJ</th>
						<th>Comentário</th>
						<th>&nbsp;</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="supplier in supplierlist">
						<td>{{supplier.name}}</td>
						<td>{{supplier.email}}</td>
						<td>{{supplier.cnpj}}</td>
						<td>{{supplier.comment}}</td>
						<td><a class="edit" href="" ng-click="updateSupplier(supplier)" ><i class="material-icons"
								data-toggle="tooltip" title="Edit">&#xE254;</i></a> <a
							href="" class="delete" ng-click="confirmDeleteSupplier(supplier)"><i
								class="material-icons" data-toggle="tooltip" title="Delete">&#xE872;</i></a>
						</td>
					</tr>
				</tbody>
			</table>

		</div>
	</div>
	<!-- Edit Modal HTML -->
	<div id="supplierModal" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<form ng-submit="submitSupplier()">
					<div class="modal-header">
						<h4 class="modal-title">{{titleModal}}</h4>
						<button type="button" class="close" data-dismiss="modal"
							aria-hidden="true">&times;</button>
					</div>
					<div class="modal-body">						
						<div class="form-group">
							<label>Nome</label> <input type="text" class="form-control"
								required ng-model="supplierForm.name">
						</div>
						<div class="form-group">
							<label>Email</label> <input type="email" class="form-control"
								required ng-model="supplierForm.email">
						</div>
						<div class="form-group">
							<label>CNPJ</label> <input type="text" class="form-control"
								required ng-model="supplierForm.cnpj" data-mask="99.999.999/9999-99" data-mask-clearifnotmatch="true">
						</div>
						<div class="form-group">
							<label>Comentário</label>
							<textarea class="form-control" ng-model="supplierForm.comment"></textarea>
						</div>						
					</div>
					<div class="modal-footer">
						<input type="button" class="btn btn-default" data-dismiss="modal"
							value="Cancelar"> <input type="submit"
							class="btn btn-success" value="Salvar">
					</div>
				</form>
			</div>
		</div>
	</div>
	<!-- Delete Modal HTML -->
	<div id="deleteSupplierModal" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<form>
					<div class="modal-header">
						<h4 class="modal-title">Deletar Fornecedor</h4>
						<button type="button" class="close" data-dismiss="modal"
							aria-hidden="true">&times;</button>
					</div>
					<div class="modal-body">
						<p>Deseja deletar o Fornecedor com CNPJ: {{supplier.cnpj}}?</p>
					</div>
					<div class="modal-footer">
						<input type="button" class="btn btn-default" data-dismiss="modal"
							value="Cancelar"> <input type="button"
							class="btn btn-danger" value="Deletar" ng-click="deleteSupplier()">
					</div>
				</form>
			</div>
		</div>
	</div>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="resources/js/jquery.mask.min.js"></script>
	<script src="resources/js/bootstrap-notify.js"></script>
	<script src="resources/js/utils.js"></script>
</body>
</html>
